<!DOCTYPE html>
<html ng-app="contentApp">
  <head>
      <title>Mario Rugeles - Senior Web Developer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/sticky-footer-navbar.css">
      <script src="js/angular.min.js"></script>
      <script src="js/angular-route.min.js"></script>
      <script src="js/angular-sanitize.min.js"></script>
      <script src="js/Showdown.min.js"></script>
      <script src="js/markdown.js"></script>
      <script src="js/contentApp/app.js"></script>
      <script src="js/contentApp/controllers.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
    <div class="container">
      <div class="navbar-header">
        <div class="row header">
          <div class="col-xs-2">
            <img class="title-logo" src="images/logo.png" alt="logo"/>
          </div>
          <div class="col-xs-10 text-right title">
            <span class="title-super">Mario</span> Rugeles
            <div class="sub-title">Senior Web Developer</div>
          </div>
        </div>
        <div class="row header-mobile">
          <div class="col-xs-10 text-center title">
            <span class="title-super">Mario</span> Rugeles
            <div class="sub-title">Senior Web Developer</div>
          </div>
          <div class="col-xs-2">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        </div>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/{{lang}}/home">{{menu.menu_home}}<span class="sr-only">(current)</span></a></li>
          <li><a href="#/{{lang}}/about">{{menu.menu_about}}</a></li>
          <li><a href="#/{{lang}}/portfolio">{{menu.menu_portfolio}}</a></li>
          <li><a href="https://twitter.com/mrugeles" target="_blank">{{menu.menu_contact}}</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{menu.menu_language}} <img src="images/{{menu.country_code}}.png" alt="Select english languaje" border="0"/><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a ng-click="setLang('en')">English <img src="images/us.png" alt="Select english languaje" border="0"/></a></li>
              <li><a ng-click="setLang('es')">Español <img src="images/co.png" alt="Seleciona idioma español" border="0"/></a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        <div ng-view>

        </div>
    </div>
  <footer class="footer">
      <div class="container">
          <p class="text-muted">Mario Rugeles - 2016.</p>
      </div>
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </body>

</html>
